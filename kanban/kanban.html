<html>
   <head>
      <meta charset="UTF-8">
      <title>Remind Me!</title>
      <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
     <link href="kanban.css" rel = "stylesheet"/> 
   </head>
   <body>
    <div class="menu">
        <input type="checkbox" id="check">
        <header>
            <label for="check">
                <div id="sidebar_btn">
                    <div class="mobile-menu">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </div>
            </label>
            <div class="esquerda">
                <h3>Remind <span>Me</span></h3>
            </div>
        </header>
        <!--Começo da sidebar-->
        <div class="sidebar">
            <center>
                <img src="../build/icon.jpeg" class="image" alt="">
                <h2>Remind Me</h2>
            </center>
            <a href="../checklist/checklist.html"><span>Checklist</span></a>
            <a href="../kanban/kanban.html"><span>KanBan</span></a>
            <a href="../pomodoro/pomodoro.html"><span>Pomodoro</span></a>
        </div>
    </div>
        <!--Final da sidebar-->
    <div class="kanban">
    <!-- modal -->
    <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">Adicionar Tarefa</div>
        <button class="btn close-modal">&times;</button>
      </div>
      <div class="body">
        <input type="text" id="todo_input" />
        <input type="submit" value="Add tarefa" id="todo_submit" />
      </div>
    </div>
    <!-- todo -->
    <div class="todo-container">
      <div class="status" id="no_status">
        <h1>Disponível</h1>
        <button id="add_btn" data-target-modal="#todo_form">+ Tarefa</button>
      </div>
      <div class="status">
        <h1>A fazer</h1>
      </div>
      <div class="status">
        <h1>Fazendo</h1>
      </div>
      <div class="status">
        <h1>Feito</h1>
      </div>
    </div>

    <div id="overlay"></div>
  </div>
  <script src="kanban.js"></script>
   </body>
