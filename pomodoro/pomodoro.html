<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./pomodoro.css">
    <title>Pomodoro</title>
</head>
<body class="bg-dark">

    <nav class="navbar navbar-expand-lg bg-danger">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-white" href="pomodoro.html"> Timer Pomodoro</a>
    <div class="ml-auto">
        <a onclick="pausar()">
        <div class="pause" id="pause">
            
        </div></a>
        <a onclick="executar()">
        <div class="play" id="play">
            
        </div></a>

        <audio id="lofi" src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>
    </div>
</nav>

<!-- Container -->

    <div class="container">
        
        <!-- Config -->
        <div class="row d-flex justify-content-center mt-5 mb-5">

            <div class="col-md-8">


                <div id="config" class="row d-flex justify-content-center">

                    <div class="col">

                        <!--inputs-->

                        <div class="row d-flex justify-content-center">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="acao" class="d-flex justify-content-center text-white fw-bold">Ação</label>
                                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="acao">
                                    <small class="text-danger" id="erro_acao"></small>
                                </div>

                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="pausa" class="d-flex justify-content-center text-white fw-bold">Pausa</label>
                                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="pausa">
                                    <small class="text-danger" id="erro_pausa"></small>
                                </div>

                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="sessoes" class="d-flex justify-content-center text-white fw-bold">Sessões</label>
                                    <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="sessoes">
                                    <small class="text-danger" id="erro_sessoes"></small>
                                </div>

                            </div>
                        </div>
                        <!--inputs-->

                        <!--Botao iniciar-->
                        <div class="row mt-5 mb-5 d-flex justify-content-center">
                            <div class="col-md-9 d-grid gap-2">
                                <button onclick="iniciar()" class="btn btn-danger shadow btn-lg" type="button">iniciar</button>
                            </div>
                        </div>
                        <!--/Botao iniciar-->
                    </div>

                </div>

                
            </div>
            
        </div>
        <!-- /Config -->    
        <!--Timer -->    

        <div id="timer" class="mt-0 d-flex justify-content-center" style="display: none;">

            <div class="row mb-3">
                <div class="col">
                    <h3 id="title" class="text-center"></h3>
                </div>
            </div>

            <div class="row shadow time">
                <div class="col-5 p-0">
                    <h2 id="minutes_ok"></h2>
                </div>

                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2>:</h2>
                </div>

                <div class="col-5 pl-0">
                    <h2 id="seconds_ok"></h2>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <h3 id="title_sessao" class="text-center text-secondary"></h3>
                </div>
            </div>

        </div>

        <!-- /Timer -->

        <!-- Finalização-->

        <div id="fim" style="display:none;">
            <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas.</h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="./pomodoro.html" class="btn btn-danger shadow btn-lg text-white ">Inincio</a>
                </div>
            </div>
        </div>

        <!-- /Finalização-->
        
    </div>
    <!--/Container-->
    

    <script src="./pomodoro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
