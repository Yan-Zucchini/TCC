<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./pomodoro.css">
    <title>Pomodoro</title>
</head>
<body style="background-color: #a6a5a570;">

    <div class="menu">
        <input type="checkbox" id="check">
        <header>

            <label for="check">
                <div id="sidebar_btn">
                    <div class="mobile-menu">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </div>
            </label>
            <div class="esquerda">
                <h3>Remind <span>Me</span></h3>
            </div>

            <div class="ml-auto" id="midia">
                <a onclick="pausar()"><div class="pause" id="pause"></div></a>
                <a onclick="executar()"><div class="play" id="play"></div></a>

                <audio id="lofi" src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>
            </div>

        </header>
        <!--Começo da sidebar-->
        <div class="sidebar">
            <center>
                <img src="../build/icon.jpeg" class="image" alt="">
                <h2>Remind Me</h2>
            </center>
            <a href="../checklist/checklist.html"><span>Checklist</span></a>
            <a href="../kanban/kanban.html"><span>KanBan</span></a>
            <a href="../pomodoro/pomodoro.html"><span>Pomodoro</span></a>
        </div>
    </div>

    <!-- Container -->

    <div class="container" id="container">
        
        <!-- Config -->
        <div class="row d-flex justify-content-center mt-5 mb-5">

            <div class="col-md-8">

                <div id="config" class="row d-flex justify-content-center">

                    <div class="col">

                        <!--inputs-->

                        <div class="row d-flex justify-content-center" id="quadrado">
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="acao" class="d-flex justify-content-center text-black fw-bold">Ação</label>
                                    <input type="number" class="form-control form-control-lg border-0 shadow text-white" id="acao" style="background-color: #001D3D ;">
                                    <small class="text-danger" id="erro_acao"></small>
                                </div>

                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="pausa" class="d-flex justify-content-center text-black fw-bold">Pausa</label>
                                    <input type="number" class="form-control form-control-lg border-0 shadow text-white" id="pausa" style="background-color: #001D3D ;">
                                    <small class="text-danger" id="erro_pausa"></small>
                                </div>

                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="sessoes" class="d-flex justify-content-center text-black fw-bold">Sessões</label>
                                    <input type="number" class="form-control form-control-lg border-0 shadow text-white" id="sessoes" style="background-color: #001D3D ;">
                                    <small class="text-danger" id="erro_sessoes"></small>
                                </div>

                            </div>
                        </div>
                        <!--inputs-->

                        <!--Botao iniciar-->
                        <div class="row mt-5 mb-5 d-flex justify-content-center">
                            <div class="col-md-9 d-grid gap-2">
                                <button onclick="iniciar()" class="btn shadow btn-lg" type="button" style="background-color: #001d3d8c ; color: white;">iniciar</button>
                            </div>
                        </div>
                        <!--/Botao iniciar-->                        
                    </div>
                </div>
            </div>
            
        </div>
        <!-- /Config -->    
        <!--Timer -->    

        <div id="timer" class="mt-0 d-flex justify-content-center" style="display: none; ">

            <div class="row mb-3">
                <div class="col">
                    <h3 id="title" class="text-center"></h3>
                </div>
            </div>

            <div class="row shadow time">
                <div class="col-5 p-0">
                    <h2 id="minutes_ok"></h2>
                </div>

                <div class="col-1 p-0 d-flex justify-content-center">
                    <h2 id="divisao">:</h2>
                </div>

                <div class="col-5 pl-0">
                    <h2 id="seconds_ok"></h2>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <h3 id="title_sessao" class="text-center text-secondary"></h3>
                </div>
            </div>

        </div>

        <!-- /Timer -->

        <!-- Finalização-->

        <div id="fim" style="display:none;">
            <h1 class="text-success text-center">Parabéns! Você finalizou suas tarefas</h1>
            <div class="row mt-5 mb-5 d-flex justify-content-center">
                <div class="col-md-9 d-flex justify-content-center">
                    <a href="./pomodoro.html" class="btn shadow btn-lg text-white " style="background-color: #001d3d8c ;">Inincio</a>
                </div>
            </div>
        </div>

        <!-- /Finalização-->
        
    </div>
    <!--/Container-->
    

    <script src="./pomodoro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
